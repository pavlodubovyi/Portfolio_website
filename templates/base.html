<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pavlo Dubovyi's Portfolio{% endblock title %}</title>

    {% load static %}

    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:title" content="Pavlo Dubovyi's Portfolio">
    <meta property="og:description" content="My portfolio website showcasing my projects, skills, and experience.">
    <meta property="og:image" content="https://pavlo-portfolio-155294471fcc.herokuapp.com/static/background_2.webp">
    <meta property="og:url" content="https://pavlo-portfolio-155294471fcc.herokuapp.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card (Preview in Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pavlo Dubovyi's Portfolio">
    <meta name="twitter:description" content="My portfolio website showcasing my projects, skills, and experience.">
    <meta name="twitter:image" content="https://pavlo-portfolio-155294471fcc.herokuapp.com/static/background_2.webp">
    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <span class="navbar-brand">Pavlo Dubovyi's Portfolio</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'home' %}" class="nav-link btn btn-primary mx-2">Home</a>
                    <a href="{% url 'projects' %}" class="nav-link btn btn-primary mx-2">Projects</a>
                    <a href="{% url 'needful_things' %}" class="nav-link btn btn-primary mx-2">Needful Things</a>
                    <a href="{% url 'contact' %}" class="nav-link btn btn-primary mx-2">Contact</a>
                    <a href="{% url 'about' %}" class="nav-link btn btn-primary mx-2">About Me</a>
                    <a href="{% url 'hire' %}" class="nav-link btn btn-primary mx-2">Hire Me</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
