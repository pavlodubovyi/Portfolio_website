<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pavlo Dubovyi's Portfolio{% endblock title %}</title>

    {% load static %}

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background-image: url("{% static 'Background.webp' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }
        .navbar .btn {
            margin: 5px;
        }
        .text-box {
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
            border: 2px solid rgba(255, 255, 255, 0.5); /* Light border */
            text-align: center;
            max-width: 600px;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio</a>
            <div class="d-flex">
                <button type="button" class="btn btn-primary mx-2">Home</button>
                <button type="button" class="btn btn-primary mx-2">Projects</button>
                <button type="button" class="btn btn-primary mx-2">Contact</button>
                <button type="button" class="btn btn-primary mx-2">About Me</button>
                <button type="button" class="btn btn-primary mx-2">Hire Me</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block page_content %}{% endblock page_content %}
    </div>

</body>
</html>
