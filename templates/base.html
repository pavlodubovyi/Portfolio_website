<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pavlo Dubovyi's Portfolio{% endblock title %}</title>

    {% load static %}

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <span class="navbar-brand">Pavlo Dubovyi's Portfolio</span>
            <div class="d-flex">
                <a href="{% url 'home' %}" class="btn btn-primary mx-2">Home</a>
                <a href="{% url 'projects' %}" class="btn btn-primary mx-2">Projects</a>
                <a href="{% url 'contact' %}" class="btn btn-primary mx-2">Contact</a>
                <a href="{% url 'about' %}" class="btn btn-primary mx-2">About Me</a>
                <a href="{% url 'hire' %}" class="btn btn-primary mx-2">Hire Me</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
